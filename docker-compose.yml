services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: commonapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: commonapp
      POSTGRES_PASSWORD: commonapp_secret
      POSTGRES_DB: commonapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commonapp -d commonapp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commonapp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://commonapp:commonapp_secret@db:5432/commonapp
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  # Crawler Service
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: commonapp-crawler
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://commonapp:commonapp_secret@db:5432/commonapp
      CRAWL_SCHEDULE: "0 0 * * 0"  # Weekly on Sunday at midnight
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}  # Pass from host environment
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: commonapp-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
